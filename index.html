<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배스킨라빈스 VS AI</title>
</head>
<body>
  
  <h3 id="winRate">승률: ?</h3>
  <h1 class="title">배스킨라빈스 VS AI</h1>

  <h2 id="turnAlert">당신의 차례입니다</h2>
  <h3 id="currentNumberDisplay">1~3의 숫자를 선택하세요</h3>

  <div class="buttons">
    <button type="button" onclick="game(1)" id="button-1">1</button>
    <button type="button" onclick="game(2)" id="button-2">2</button>
    <button type="button" onclick="game(3)" id="button-3">3</button>
  </div>

  <button id="adminButton">Created by YJH computer club C++</button>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 2em;
      margin: 0;
    }

    #turnAlert {
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
    }

    #currentNumberDisplay {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    #button-1, #button-2, #button-3 {
      width: 80px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #adminButton {
      margin-top: 20px;
    }

  </style>

<script src="AI_JS/AI.js"></script>
<script src="AI_JS/AI_GetDataByGame.js"></script>
<script src="Game_JS/game.js"></script>
<script src="admin.js"></script>
</body>
</html>

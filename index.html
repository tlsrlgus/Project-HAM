<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배스킨라빈스 VS AI</title>
  <style id="dynamic-style">
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f8ff; /* 연한 파란색 배경 */
      color: #003366; /* 진한 파란색 텍스트 */
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      margin: 0;
      color: #000080; /* 네이비 색상 */
      text-shadow: 1px 1px 2px #ffffff; /* 흰색 그림자 */
    }

    .subtitle {
      text-align: center;
      font-size: 1em;
      margin: 0;
      color: #000080; /* 네이비 색상 */
      text-shadow: 1px 1px 2px #ffffff; /* 흰색 그림자 */
    }

    #turnAlert {
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
    }

    #currentNumberDisplay {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    #button-1, #button-2, #button-3 {
      width: 80px;
      height: 40px;
      border: 1px solid #003366; /* 진한 파란색 테두리 */
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e6f7ff; /* 연한 파란색 배경 */
      color: #003366; /* 진한 파란색 텍스트 */
      transition: background-color 0.3s, color 0.3s;
    }

    #button-1:hover, #button-2:hover, #button-3:hover {
      background-color: #003366; /* 진한 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
    }

    #adminButton {
      margin-top: 20px;
      background-color: #003366; /* 진한 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #adminButton:hover {
      background-color: #002244; /* 더 진한 파란색 배경 */
      color: #e6f7ff; /* 연한 파란색 텍스트 */
    }

    #aiEmotion {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: auto; /* 적절한 크기로 조정 */
      height: auto;
    }

    #winRate, #winRatesForPhaseTwo {
      color: #003366; /* 진한 파란색 */
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  
  <h3 id="winRate">승률: ?</h3>
  <h3 id="winRatesForPhaseTwo">승률: ?</h3>
  
  <h1 class="title">배스킨라빈스 31</h1>
  <h2 class="subtitle">VS AI</h2>

  <h2 id="turnAlert">당신의 차례입니다</h2>
  <h3 id="currentNumberDisplay">1~3의 숫자를 선택하세요</h3>

  <div class="buttons">
    <button type="button" onclick="game(1)" id="button-1">1</button>
    <button type="button" onclick="game(2)" id="button-2">2</button>
    <button type="button" onclick="game(3)" id="button-3">3</button>
  </div>

  <button id="adminButton">Created by YJH computer club C++</button>

  <script src="colorChanger.js"></script>
  <script src="AI_JS/AI.js"></script>
  <script src="AI_JS/AI_GetDataByGame.js"></script>
  <script src="Game_JS/game.js"></script>
  <script src="admin.js"></script>
  <script src="Game_JS/phaseTwo.js"></script>
  
</body>
</html>
